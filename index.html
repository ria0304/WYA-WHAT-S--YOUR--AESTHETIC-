
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WYA - What's Your Aesthetic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      .gradient-bg {
        background: linear-gradient(to right, #f0b4cc 0%, #d1c1e8 33%, #b8d1eb 66%, #93d9cc 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .custom-scrollbar::-webkit-scrollbar {
        height: 4px;
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      @keyframes float {
        0% { transform: translateY(10px); opacity: 0; }
        20% { transform: translateY(0px); opacity: 1; }
        50% { transform: translateY(-10px); opacity: 1; }
        80% { transform: translateY(-5px); opacity: 1; }
        100% { transform: translateY(-20px); opacity: 0; }
      }
      .animate-float-splash {
        animation: float 5s ease-in-out forwards;
      }
      @keyframes soft-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      .animate-bounce-profile {
        animation: soft-bounce 3s ease-in-out infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">

  }
}
</script>

</head>
